<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Order summary component</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/illustration-hero.svg" alt="" class="container__img" />
      <div class="col">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any devices anywhere you like!
        </p>
        <div class="row">
          <img src="./img/icon-music.svg" alt="" />
          <p><span>Annual Plan</span><br />$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <button class="submit-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
